<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>formulario de login</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="w-100 m-auto form-container">
            <form>
                <img src="bootstrap.svg" class="m-4" height="57" width="72"/>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="your email@gmail.com"/>
                    <label for="floatingInput">E-mail adress</label>
                </div>
                <div class="form-floating">
                    <input type="Password" class="form-control" id="floatingInput" placeholder="Password"/>
                    <label for="floatingInput">Password</label>
                </div>
            
                <button class="btn btn-primary w-100 py-2">Sing up</button>
                <p class="text-body-secondary mt-5"> 2017-2024</p>

            </form>

        </main>

    </body>

</html>
